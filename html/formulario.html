<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/img/logo.png" type="image/png" sizes="16x16">
    <title>Edicion</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" height="130" alt="Logo de Doratine Style">
    </header>
    <nav >
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="tabla.html">Turnos</a></li>
        </ul>
      </nav>

    <h1>Turnos</h1>

    <div class="row">
        <div class="col s8 offset-s2">
            <form  id="transaccionFormulario">

            <div >
                <label for="fecha">Fecha</label>
                <input required  id="fecha" name="fecha" type="date">
            </div>

            <div >
                <label for="hora" >Hora</label>
                <input required id="hora" name="hora" type="time">
            </div>

            <div class="input-field  ">
                <label for="cliente" >Cliente</label>
                <input  type="text" class="validate" required pattern="[A-Za-z0-9]{1,15}" title="El cliente debe llevar solo letras" id="cliente" name="cliente" >
            </div>
         
            <div class="input-field ">
                <label for="colaborador">Colaborador</label>
                <input required pattern="[A-Za-z0-9]{1,15}" title="El colaborador debe llevar solo letras" id="colaborador" name="colaborador" type="text" class="validate">
            </div>

            <div class="claseFormulario">
                <label >Servicio</label>
                <select  class="browser-default" name="servicio" id="servicio">
                    <option  value="Corte de Pelo">Corte de pelo</option>
                    <option  value="Corte y Barba">Corte y Barba</option>
                    <option  value="Perfilado de Ceja">Perfilado de Ceja</option>
                    <option  value="Alisado">Alisado</option>
                    <option  value="Plastificado">Plastificado</option>
                    <option  value="Botox">Botox</option>
                    <opiton  value="Shock de Keratina">Shock de Keratina</option>
                    <option  value="Reestructurador">Reestructurador</option>
                    <option  value="Cauterizado">Cauterizado</option>
                    <option  value="Biotina">Biotina</option>
                    <option  value="Nutricion (oro liquido)">Nutricion (oro liquido)</option>
                    <option  value="Nutricion (baño de crema)">Nutricion (baño de crema)</option>
                    <option  value="Trenzas Frontales">Trenza Frontales</option>
                    <option  value="Trenzas Laterales">Trenzas Laterales</option>
                    <option  value="Trenzas Laterales con Diseño">Trenzas Laterales con Diseño</option>
                    <option  value="Trenzas de Ambos Lados">Trenzas de Ambos Lados</option>
                    <option  value="Trenzas de Ambos Laterales con Diseño">Trenzas de Ambos Laterales con Diseño</option>
                    <option  value="Cornrows">Cornrows</option>
                    <option  value="Box Braids">Box Braids</option>
                    <option  value="Box Braids con Diseño">Box Braids con Diseño</option>
    
                </select>
            </div>

            <div class="input-field ">
                <label for="cajero" >Cajero</label>
                <input required pattern="[A-Za-z0-9]{1,15}" title="El cajero debe llevar solo letras"  id="cajero" name="cajero" type="text" class="validate">
            </div>

            <div >
                <label  for="metodo">Meodo de introduccion del deposito de dinero</label>
                <select class="browser-default"  name="metodo" id="metodo">
                    <option name="metodo"  value="debito">Debo todo</option>
                    <option name="metodo"  value="efectivo">Efecto especial de proramador exeexexeex</option>
                </select>
            </div>

            <div class="input-field  ">
                <label for="descuento" >Desceunto</label>
                <input required min="0" id="descuento" name="descuento" type="number"  class="validate">
            </div>

            <div class="input-field ">
                <label for="pagoTotal" >Pago Total</label>
                <input required min="0" id="pagoTotal" name="pagoTotal"  class="validate" type="number">
            </div>

            <div >
                <button type="submit">Subir</button>
            </div>
    
            </form>
        </div>
    </div>



    <div class="row">
        <div class="col s10 push-s1">
            <table  id="tablaTransaccion">
                <tr><!-- table row (fila) -->
                
                  <th>Fecha</th><!-- table head -->
                  <th>Hora</th>
                  <th>Cliente</th>
                  <th>Servicio</th>
                  <th>Colaborador</th>
                  <th>Cajero</th>
                  <th>Metodo de pago</th>
                  <th>Desceunto</th>
                  <th>Pago Total</th>
                  <th>Eliminar</th>
                  <!-- <th>Editar</th> -->
                
                </tr>

            </table>
        </div>
    </div>

 
    <script src="../js/formulario-modificacion.js" type="module"></script>
</body>
</html>
