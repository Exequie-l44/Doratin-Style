    <form class="form-register" id="transaccionFormulario">
        <h4>Registro de Turnos</h4>
        <input class="controls" type="date" name="fecha" id="fecha" placeholder="Ingrese la Fecha">
        <input class="controls" type="time" name="hora" id="hora" placeholder="Ingrese la Hora">
        <input class="controls" type="text" name="cliente" id="cliente" placeholder="Ingrese Nombre del Cliente">
        <input class="controls" type="text" name="colaborador" id="colaborador" placeholder="Ingrese Nombre del Colaborador">
        <select class="controls" class="browser-default" name="servicio" id="servicio">
            <option  value="Corte de Pelo">Corte de pelo</option>
            <option  value="Corte y Barba">Corte y Barba</option>
            <option  value="Perfilado de Ceja">Perfilado de Ceja</option>
            <option  value="Alisado">Alisado</option>
            <option  value="Plastificado">Plastificado</option>
            <option  value="Botox">Botox</option>
            <option  value="Lifting de pestañas">Lifting de pestañas</option>
            <opiton  value="Shock de Keratina">Shock de Keratina</option>
            <option  value="Reestructurador">Reestructurador</option>
            <option  value="Cauterizado">Cauterizado</option>
            <option  value="Biotina">Biotina</option>
            <option  value="Nutricion (oro liquido)">Nutricion (oro liquido)</option>
            <option  value="Nutricion (baño de crema)">Nutricion (baño de crema)</option>
            <option  value="Trenzas Frontales">Trenza Frontales</option>
            <option  value="Trenzas Laterales">Trenzas Laterales</option>
            <option  value="Trenzas Laterales con Diseño">Trenzas Laterales con Diseño</option>
            <option  value="Trenzas de Ambos Lados">Trenzas de Ambos Lados</option>
            <option  value="Trenzas de Ambos Laterales con Diseño">Trenzas de Ambos Laterales con Diseño</option>
            <option  value="Cornrows">Cornrows</option>
            <option  value="Box Braids">Box Braids</option>
            <option  value="Box Braids con Diseño">Box Braids con Diseño</option>

        </select>
        <input class="controls" type="text" name="cajero" id="Cajero" placeholder="Ingrese el Cajero">
        <select class="controls" name="metodo" id="metodo" >
            <option name="metodo" type="radio" value="debito">Debito</option>
            <option name="metodo" type="radio" value="efectivo">Efectivo</option>
        </select>
        <input class="controls" min="0"  type="number" name="descuento" id="descuento" placeholder="Desceunto">
        <input class="controls" min="0" type="number" name="pagoTotal" id="pagoTotal" placeholder="Total">
        <input class="botons" type="submit" value="Registrar Turno">
      </form>
